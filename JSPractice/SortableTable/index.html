<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <h1>Sortable table element using javascript.</h1>
<br />
<p>
  Requires data to be array that contains objects, some HTML setup and table to
  be generated by JavaScript.
</p>
<p>
  Can be modified to flexbox instead of DOM manipulation. Could be faster?
  better performance?
</p>

<table id="sortable" class="responsive move-table">
  <tr class="table-head">
    <th order="sb" s-col="id">ID</th>
    <th order="no" s-col="column2">column 2</th>
    <th order="no" s-col="column3">column 3</th>
    <th order="no" s-col="price">Price</th>
  </tr>
</table>
</body>
