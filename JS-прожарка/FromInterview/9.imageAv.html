<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <div id="image-container" style="width: 500px; height: 150px; background-color: transparent;"></div>
    <button id="image-loading-button">
      Load Image
    </button>
  </main>

  <script>
    const imageContainer = document.getElementById('image-container');
    const loadImageButton = document.getElementById('image-loading-button');

    function loadImage() {
      const img = new Image();
      img.width = 500;
      img.height = 150;

      img.src = `https://random.imagecdn.app/500/150.jpg?rand=${Date.now()}`;

      img.onload = function() {
        imageContainer.innerHTML = '';
        imageContainer.appendChild(img);
        console.log('Image loaded');
      }

      img.onerror = function() {
        imageContainer.style.backgroundColor = 'red';
        imageContainer.innerHTML = '';
        console.log('Image error');
      }

      imageContainer.style.backgroundColor = 'green';
      imageContainer.innerHTML = '';
    }

    loadImageButton.addEventListener('click', loadImage);
  </script>
</body>
</html>
